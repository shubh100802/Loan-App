    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // ============================================
            // 1) PROTECT ADMIN DASHBOARD
            // ============================================
            const token = localStorage.getItem("adminToken");
            const name = localStorage.getItem("adminUsername");

            if (!token) {
                window.location.href = "../admin-login.html";
                return;
            }

            document.querySelectorAll(".admin-username").forEach(el => {
                el.textContent = name;
            });

            function getInitials(str) {
                const words = str.trim().split(" ");
                if (words.length >= 2) {
                    return words[0][0].toUpperCase() + words[1][0].toUpperCase();
                } else {
                    return str.slice(0, 2).toUpperCase();
                }
            }

            document.querySelectorAll("img[alt='Admin']").forEach(img => {
                const initials = getInitials(name);
                img.src = `https://ui-avatars.com/api/?name=${initials}&background=7c3aed&color=fff`;
            });


            // ADMIN GREETING
            const greeting = document.getElementById("greetingText");
            const hrs = new Date().getHours();
            let greetText = "Hello";

            if (hrs < 12) greetText = "Good Morning";
            else if (hrs < 17) greetText = "Good Afternoon";
            else greetText = "Good Evening";

            greeting.innerText = greetText + ",";

            // ============================================

            // ============================================
            // FETCH RECENT APPLICATIONS
            // ============================================

            async function loadRecentApplications() {
                const container = document.getElementById("recentApplications");

                try {
                    const response = await fetch("http://localhost:5000/api/applications/admin/all", {
                        headers: { "Authorization": `Bearer ${token}` }
                    });

                    if (!response.ok) throw new Error("Failed to load applications");

                    const responseData = await response.json();
                    const applications = responseData.data || responseData; // support both formats

                    if (!Array.isArray(applications)) throw new Error("Invalid format from API");

                    const latest = applications.slice(0, 5);


                    if (latest.length === 0) {
                        container.innerHTML = `<p class="text-center py-6 text-gray-500">No recent applications</p>`;
                        return;
                    }

                    container.innerHTML = "";

                    latest.forEach(app => {
                        container.innerHTML += `
                <div class="p-6 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                <i class="fas fa-user text-indigo-600"></i>
                            </div>
                            <div class="ml-4">
                                <h4 class="text-sm font-medium text-gray-900">
                                    ${app.personal?.firstName || "Unknown"} ${app.personal?.lastName || ""}
                                </h4>
                                <p class="text-sm text-gray-500">
                                    ${app.loanName || "Loan"} - â‚¹${app.loanAmount || 0}
                                </p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                                ${getStatusBadge(app.status)}">
                                ${app.status}
                            </span>
                            <p class="text-sm text-gray-500 mt-1">
                                ${new Date(app.createdAt).toLocaleString()}
                            </p>
                        </div>
                    </div>
                </div>
            `;
                    });

                } catch (err) {
                    container.innerHTML = `<p class="text-center py-6 text-red-500">Error loading applications</p>`;
                    console.error(err);
                }
            }
            loadRecentApplications();

        });



        function getStatusBadge(status) {
            const map = {
                pending: "bg-yellow-100 text-yellow-800",
                approved: "bg-green-100 text-green-800",
                rejected: "bg-red-100 text-red-800",
                "in review": "bg-blue-100 text-blue-800",
                disbursed: "bg-purple-100 text-purple-800"
            };
            return map[status?.toLowerCase()] || "bg-gray-100 text-gray-800";
        }




        // ============================================
        // 4) LOGOUT (outside DOMContentLoaded)
        // ============================================
        function logout() {
            localStorage.removeItem("adminToken");
            localStorage.removeItem("adminUsername");
            window.location.href = "../admin-login.html";
        }
