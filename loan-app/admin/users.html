    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // ==================================================
            // 1) ADMIN AUTH CHECK
            // ==================================================
            const token = localStorage.getItem("adminToken");
            const adminName = localStorage.getItem("adminUsername");

            if (!token) {
                window.location.href = "../admin-login.html";
                return;
            }

            // ==================================================
            // 2) SET ADMIN NAME EVERYWHERE
            // ==================================================
            document.querySelectorAll(".admin-username").forEach(el => {
                el.textContent = adminName || "Admin";
            });

            // ==================================================
            // 3) GENERATE INITIALS
            // ==================================================
            function getInitials(name) {
                if (!name) return "AD";
                const parts = name.trim().split(" ");
                if (parts.length >= 2) {
                    return parts[0][0].toUpperCase() + parts[1][0].toUpperCase();
                }
                return name.slice(0, 2).toUpperCase();
            }

            const initials = getInitials(adminName);

            // ==================================================
            // 4) SET ADMIN AVATAR EVERYWHERE
            // ==================================================
            document.querySelectorAll("img[alt='Admin']").forEach(img => {
                img.src = `https://ui-avatars.com/api/?name=${initials}&background=7c3aed&color=fff&bold=true`;
            });

        });


        // =========== ADMIN: Users table (live) ===========
        async function fetchAndRenderUsers() {
            const token = localStorage.getItem("adminToken");
            if (!token) return;

            try {
                const res = await fetch("http://localhost:5000/api/admin/users", {
                    headers: { Authorization: "Bearer " + token }
                });
                const data = await res.json();
                if (!data.success) {
                    console.error("Failed to load users", data);
                    return;
                }

                const users = data.users || [];
                const tbody = document.querySelector("#usersTableBody");
                if (!tbody) {
                    // create a simple table if none exists (users.html probably already has markup)
                    console.warn("users table body (#usersTableBody) not found in DOM.");
                    return;
                }

                tbody.innerHTML = "";
                users.forEach(user => {
                    const tr = document.createElement("tr");
                    tr.className = 'hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <div class="text-gray-900">${user._id}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.name || "-"}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.email || "-"}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.mobile || "-"}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.isVerified ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${user.isVerified ? 'Yes' : 'No'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <select
                                class="called-select text-xs font-semibold rounded px-2 py-1
                                ${user.called === 'yes' ? 'bg-green-100 text-green-800' :
                            user.called === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                'bg-red-100 text-red-800'}"
                                data-id="${user._id}">
                                
                                <option value="no" ${user.called === "no" ? "selected" : ""}>No</option>
                                <option value="pending" ${user.called === "pending" ? "selected" : ""}>Pending</option>
                                <option value="yes" ${user.called === "yes" ? "selected" : ""}>Yes</option>
                            </select>
                        </td>

                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(user.createdAt).toLocaleString()}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="view-user text-indigo-600 hover:text-indigo-900 mr-3" data-id="${user._id}">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="edit-user text-yellow-600 hover:text-yellow-900 mr-3" data-id="${user._id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-user text-red-600 hover:text-red-900" data-id="${user._id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);

                });

                document.querySelectorAll(".called-select").forEach(select => {
                    select.addEventListener("change", async (e) => {
                        const userId = e.target.dataset.id;
                        const value = e.target.value;

                        await fetch(`http://localhost:5000/api/admin/users/${userId}`, {
                            method: "PUT",
                            headers: {
                                Authorization: "Bearer " + localStorage.getItem("adminToken"),
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ called: value })
                        });

                        fetchAndRenderUsers(); // refresh row colors
                    });
                });


                // attach click handlers
                document.querySelectorAll(".delete-user").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.currentTarget.dataset.id;
                        if (!confirm("Delete this user?")) return;
                        const r = await fetch(`http://localhost:5000/api/admin/users/${id}`, {
                            method: "DELETE",
                            headers: { Authorization: "Bearer " + token }
                        });
                        const dd = await r.json();
                        if (dd.success) {
                            alert("Deleted.");
                            fetchAndRenderUsers();
                        } else {
                            alert(dd.msg || "Delete failed");
                        }
                    });
                });

                document.querySelectorAll(".view-user").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.currentTarget.dataset.id;
                        window.location.href = `view-user.html?id=${id}`; // you can create a view page or modal
                    });
                });

                document.querySelectorAll(".edit-user").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.currentTarget.dataset.id;
                        // show a simple prompt-based edit for quick testing
                        const newName = prompt("New name:");
                        if (!newName) return;
                        const r = await fetch(`http://localhost:5000/api/admin/users/${id}`, {
                            method: "PUT",
                            headers: {
                                Authorization: "Bearer " + token,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ name: newName })
                        });
                        const dd = await r.json();
                        if (dd.success) {
                            alert("Updated");
                            fetchAndRenderUsers();
                        } else {
                            alert(dd.msg || "Update failed");
                        }
                    });
                });

            } catch (err) {
                console.error(err);
                alert("Unable to fetch users.");
            }
        }

        // call on page load (users.html)
        document.addEventListener("DOMContentLoaded", () => {
            // safe guard: check we are on users page
            if (document.querySelector("#usersTableBody")) {
                fetchAndRenderUsers();
            }
        });

    </script>
