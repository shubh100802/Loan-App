    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // ==================================================
            // 1) ADMIN AUTH CHECK
            // ==================================================
            const token = localStorage.getItem("adminToken");
            const adminName = localStorage.getItem("adminUsername");

            if (!token) {
                window.location.href = "../admin-login.html";
                return;
            }

            // ==================================================
            // 2) SET ADMIN NAME EVERYWHERE
            // ==================================================
            document.querySelectorAll(".admin-username").forEach(el => {
                el.textContent = adminName || "Admin";
            });

            // ==================================================
            // 3) GENERATE INITIALS
            // ==================================================
            function getInitials(name) {
                if (!name) return "AD";
                const parts = name.trim().split(" ");
                if (parts.length >= 2) {
                    return parts[0][0].toUpperCase() + parts[1][0].toUpperCase();
                }
                return name.slice(0, 2).toUpperCase();
            }

            const initials = getInitials(adminName);

            // ==================================================
            // 4) SET ADMIN AVATAR EVERYWHERE
            // ==================================================
            document.querySelectorAll("img[alt='Admin']").forEach(img => {
                img.src = `https://ui-avatars.com/api/?name=${initials}&background=7c3aed&color=fff&bold=true`;
            });

        });


        // =========== ADMIN: Users table (live) ===========
        async function fetchAndRenderUsers() {
            const token = localStorage.getItem("adminToken");
            if (!token) return;

            try {
                const res = await fetch("http://localhost:5000/api/admin/users", {
                    headers: { Authorization: "Bearer " + token }
                });
                const data = await res.json();
                if (!data.success) {
                    console.error("Failed to load users", data);
                    return;
                }

                const users = data.users || [];
                const tbody = document.querySelector("#usersTableBody");
                if (!tbody) {
                    // create a simple table if none exists (users.html probably already has markup)
                    console.warn("users table body (#usersTableBody) not found in DOM.");
                    return;
                }

                tbody.innerHTML = "";
                users.forEach(user => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
        <td class="px-4 py-2">${user._id}</td>
        <td class="px-4 py-2">${user.name || "-"}</td>
        <td class="px-4 py-2">${user.email || "-"}</td>
        <td class="px-4 py-2">${user.mobile || "-"}</td>
        <td class="px-4 py-2">${user.isVerified ? "Yes" : "No"}</td>
        <td class="px-4 py-2">${new Date(user.createdAt).toLocaleString()}</td>
        <td class="px-4 py-2">
          <button class="view-user px-2 py-1 mr-2 rounded bg-indigo-600 text-white text-xs" data-id="${user._id}">View</button>
          <button class="edit-user px-2 py-1 mr-2 rounded bg-yellow-500 text-white text-xs" data-id="${user._id}">Edit</button>
          <button class="delete-user px-2 py-1 rounded bg-red-600 text-white text-xs" data-id="${user._id}">Delete</button>
        </td>
      `;
                    tbody.appendChild(tr);

                });

                // attach click handlers
                document.querySelectorAll(".delete-user").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.currentTarget.dataset.id;
                        if (!confirm("Delete this user?")) return;
                        const r = await fetch(`http://localhost:5000/api/admin/users/${id}`, {
                            method: "DELETE",
                            headers: { Authorization: "Bearer " + token }
                        });
                        const dd = await r.json();
                        if (dd.success) {
                            alert("Deleted.");
                            fetchAndRenderUsers();
                        } else {
                            alert(dd.msg || "Delete failed");
                        }
                    });
                });

                document.querySelectorAll(".view-user").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.currentTarget.dataset.id;
                        window.location.href = `view-user.html?id=${id}`; // you can create a view page or modal
                    });
                });

                document.querySelectorAll(".edit-user").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.currentTarget.dataset.id;
                        // show a simple prompt-based edit for quick testing
                        const newName = prompt("New name:");
                        if (!newName) return;
                        const r = await fetch(`http://localhost:5000/api/admin/users/${id}`, {
                            method: "PUT",
                            headers: {
                                Authorization: "Bearer " + token,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ name: newName })
                        });
                        const dd = await r.json();
                        if (dd.success) {
                            alert("Updated");
                            fetchAndRenderUsers();
                        } else {
                            alert(dd.msg || "Update failed");
                        }
                    });
                });

            } catch (err) {
                console.error(err);
                alert("Unable to fetch users.");
            }
        }

        // call on page load (users.html)
        document.addEventListener("DOMContentLoaded", () => {
            // safe guard: check we are on users page
            if (document.querySelector("#usersTableBody")) {
                fetchAndRenderUsers();
            }
        });

    </script>
