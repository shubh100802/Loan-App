    <script>

        async function loadUser() {
            try {
                const token = localStorage.getItem("userToken");
                if (!token) {
                    window.location.href = "../login.html";
                    return;
                }

                const res = await fetch("http://localhost:5000/api/user/profile", {
                    method: "GET",
                    headers: { "Authorization": "Bearer " + token }
                });

                const data = await res.json();

                if (!data.success) {
                    alert("Session expired. Login again.");
                    logout();
                    return;
                }

                const user = data.user;

                // ================== UPDATE NAME ==================
                document.querySelectorAll(".user-name").forEach(el => {
                    el.textContent = user.name || "User";
                });

                // ================== GENERATE INITIALS ==================
                const parts = (user.name || "U").trim().split(" ");
                let initials = parts.length === 1
                    ? parts[0][0].toUpperCase()
                    : (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();

                // ================== UPDATE PROFILE PIC ==================
                document.querySelectorAll(".user-avatar").forEach(img => {
                    if (user.profilePic) {
                        img.src = `http://localhost:5000/uploads/${user.profilePic}`;
                    } else {
                        img.src = `https://ui-avatars.com/api/?name=${initials}&background=7c3aed&color=fff&bold=true`;
                    }
                });

            } catch (err) {
                console.log("User load error:", err);
            }
        }

        document.addEventListener("DOMContentLoaded", loadUser);



        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const mobileSidebarOverlay = document.getElementById('mobile-sidebar-overlay');
        const closeMobileMenu = document.getElementById('close-mobile-menu');

        function toggleMobileMenu() {
            mobileSidebar.classList.toggle('-translate-x-full');
            mobileSidebarOverlay.classList.toggle('hidden');
            document.body.classList.toggle('overflow-hidden');
        }

        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', toggleMobileMenu);
        }

        if (closeMobileMenu) {
            closeMobileMenu.addEventListener('click', toggleMobileMenu);
        }

        // Close menu when clicking on overlay
        if (mobileSidebarOverlay) {
            mobileSidebarOverlay.addEventListener('click', toggleMobileMenu);
        }

        // Close menu when clicking on a link in mobile menu
        document.querySelectorAll('#mobile-sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) { // Only for mobile
                    toggleMobileMenu();
                }
            });
        });

        // Close menu with Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape' && !mobileSidebar.classList.contains('-translate-x-full')) {
                toggleMobileMenu();
            }
        });

        // Logout function
        function logout(event) {
            if (event) event.preventDefault();
            localStorage.removeItem("userToken");
            localStorage.removeItem("userName");
            localStorage.removeItem("userAvatar");
            window.location.href = "../login.html";
        }

    </script>


    <script>
        const API_BASE = "http://localhost:5000";

        // ------------------------------
        // Load Applications Dynamically
        // ------------------------------
        async function loadApplications() {
            const token = localStorage.getItem("userToken");
            const list = document.getElementById("applications-list");
            
            if (!token) {
                window.location.href = "../login.html";
                return;
            }

            try {
                // Show loading state
                list.innerHTML = '<div class="p-8 text-center text-gray-500">Loading applications...</div>';
                
                console.log('Fetching applications from:', `${API_BASE}/api/applications`);
                const res = await fetch(`${API_BASE}/api/applications`, {
                    method: "GET",
                    headers: { 
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                console.log('Response status:', res.status);
                
                // Try to parse response as JSON
                let data;
                try {
                    data = await res.json();
                    console.log('API Response:', data);
                } catch (jsonError) {
                    console.error('Failed to parse JSON response:', jsonError);
                    throw new Error('Invalid JSON response from server');
                }

                if (!res.ok) {
                    throw new Error(data.message || `HTTP error! status: ${res.status}`);
                }

                // Check if data is an array or if it's wrapped in a success/error object
                let apps = [];
                if (Array.isArray(data)) {
                    apps = data;
                } else if (data && data.success && Array.isArray(data.applications)) {
                    // Handle case where data is wrapped in {success: true, applications: [...]}
                    apps = data.applications;
                } else if (data && data.data && Array.isArray(data.data)) {
                    // Handle case where data is wrapped in {data: [...]}
                    apps = data.data;
                } else {
                    console.error('Unexpected response format:', data);
                    throw new Error('Unexpected response format from server');
                }

                if (apps.length === 0) {
                    list.innerHTML = `
                        <div class="p-8 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl text-gray-300 mb-2"></i>
                            <p class="text-lg font-medium text-gray-500">No applications found</p>
                            <p class="text-sm text-gray-400 mt-1">You haven't applied for any loans yet.</p>
                            <a href="application.html?new=true" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                                <i class="fas fa-plus mr-2"></i> Apply for a Loan
                            </a>
                        </div>`;
                    return;
                }

                // ----- Update Stats -----
                qs("#stat-total").textContent = apps.length;
                qs("#stat-approved").textContent = apps.filter(a => a.status === "approved").length;
                qs("#stat-review").textContent = apps.filter(a => a.status === "in review").length;
                qs("#stat-rejected").textContent = apps.filter(a => a.status === "rejected").length;

                // ----- Update List -----
                list.innerHTML = ""; // Clear old entries

                apps.forEach(app => {
                    const li = document.createElement("li");
                    li.className = "application-card";

                    // Format status for display (capitalize first letter)
                    const status = app.status ? 
                        app.status.charAt(0).toUpperCase() + app.status.slice(1).toLowerCase() : 
                        'Pending';
                    
                    // Format date
                    const appDate = app.createdAt ? 
                        new Date(app.createdAt).toLocaleDateString('en-IN', { 
                            year: 'numeric', 
                            month: 'short', 
                            day: 'numeric' 
                        }) : 'N/A';
                    
                    // Format loan amount if available
                    const amount = app.loanAmount ? 
                        `â‚¹${parseInt(app.loanAmount).toLocaleString('en-IN')}` : 'N/A';

                    li.className = 'bg-white overflow-hidden shadow rounded-lg mb-4';
                    li.innerHTML = `
                    <div class="px-4 py-4 sm:px-6">
                        <div class="flex items-center justify-between">
                            <p class="text-sm font-medium text-indigo-600 truncate">
                                ${app.loanName || 'Loan'} - ${app.bankName || 'Bank'}
                            </p>
                            <div class="ml-2 flex-shrink-0 flex">
                                <p class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full status-${app.status ? app.status.toLowerCase().replace(" ", "") : 'pending'}">
                                    ${status}
                                </p>
                            </div>
                        </div>
                        <div class="mt-2 sm:flex sm:justify-between">
                            <div class="sm:flex">
                                <p class="flex items-center text-sm text-gray-500">
                                    <i class="fas fa-indian-rupee-sign mr-1.5 h-4 w-4 text-gray-400"></i>
                                    ${amount}
                                </p>
                                <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                                    <i class="far fa-calendar-alt mr-1.5 h-4 w-4 text-gray-400"></i>
                                    ${appDate}
                                </p>
                            </div>
                            <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                                <i class="fas fa-percentage mr-1.5 h-4 w-4 text-gray-400"></i>
                                <p>
                                    ${app.interestRate ? `Interest: <span class="font-medium">${app.interestRate}%</span>` : ''}
                                </p>
                            </div>
                        </div>
                    </div>`;
                    list.appendChild(li);
                });

            } catch (err) {
                console.error("Error loading applications:", err);
            }
        }

        // Helper shortcut
        function qs(id) { return document.querySelector(id); }

        // Load on page load
        document.addEventListener("DOMContentLoaded", loadApplications);
    </script>
